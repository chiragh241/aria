aria:
  name: Aria
  version: 0.1.0
  data_dir: ./data
  deployment_mode: local
llm:
  local:
    provider: ollama
    model: llama3.1:8b
    base_url: http://localhost:11434
    timeout: 60
    enabled: true
  cloud:
    provider: anthropic
    model: claude-sonnet-4-20250514
    max_tokens: 4096
    timeout: 120
    enabled: false
  routing:
    simple_threshold: 50
    always_cloud:
    - code_generation
    - complex_reasoning
    - skill_creation
    - multi_step_planning
    fallback_to_cloud: false
channels:
  slack:
    enabled: false
    bot_token: ${SLACK_BOT_TOKEN}
    app_token: ${SLACK_APP_TOKEN}
    allowed_channels: []
  whatsapp:
    enabled: false
    session_path: ./data/whatsapp-session
    bridge_port: 3001
    bridge_host: localhost
    allowed_numbers: []
  web:
    enabled: true
    host: 0.0.0.0
    port: 8080
    jwt_secret: ${JWT_SECRET}
    jwt_expiry_hours: 24
security:
  active_profile: balanced
  approval_timeout: 300
  approval_channels:
  - web
  require_all_approvals: false
sandbox:
  default: direct
  docker:
    image: aria-sandbox:latest
    memory_limit: 512m
    cpu_limit: 1.0
    network_mode: none
    timeout: 300
  trusted_paths:
  - ~/Documents
  - ~/Projects
  - ~/Downloads
  safe_commands:
  - ls
  - pwd
  - whoami
  - date
  - echo
memory:
  short_term:
    max_messages: 50
    max_tokens: 8000
  long_term:
    provider: chromadb
    persist_directory: ./data/chromadb
    collection_name: aria_memory
    embedding_model: all-MiniLM-L6-v2
  episodic:
    max_episodes: 1000
    summary_threshold: 10
  knowledge_graph:
    enabled: true
    provider: cognee
    auto_process_after_ingest: false
  user_profiles_enabled: true
  entity_extraction_enabled: true
  auto_summarize: true
database:
  url: sqlite+aiosqlite:///./data/aria.db
  echo: false
redis:
  enabled: false
  url: redis://localhost:6379/0
logging:
  level: INFO
  format: json
  file: ./data/logs/aria.log
  max_size_mb: 100
  backup_count: 5
  audit_file: ./data/logs/audit.log
skills:
  builtin:
    filesystem:
      enabled: true
      max_file_size_mb: 100
    shell:
      enabled: true
      timeout: 60
    browser:
      enabled: true
      headless: true
      timeout: 30
    calendar:
      enabled: true
    email:
      enabled: true
    sms:
      enabled: true
    tts:
      enabled: true
      provider: edge-tts
      voice: en-US-AriaNeural
    stt:
      enabled: true
      provider: whisper
      model: base
    image:
      enabled: true
    video:
      enabled: true
      ffmpeg_path: ffmpeg
    documents:
      enabled: true
    memory:
      enabled: false
    weather:
      enabled: false
    news:
      enabled: false
    finance:
      enabled: false
    contacts:
      enabled: false
    tracking:
      enabled: false
    home:
      enabled: false
    webhook:
      enabled: false
    agent:
      enabled: true
    research:
      enabled: false
    notion:
      enabled: true
      api_key: ''
    todoist:
      enabled: true
      api_key: ''
    linear:
      enabled: true
      api_key: ''
    spotify:
      enabled: true
      client_id: ''
      client_secret: ''
  learned:
    enabled: true
    directory: ./data/learned_skills
    auto_test: true
    require_approval: true
onecontext:
  enabled: true
  working_path: ./data/aria_workspace
  sync_on_agent_complete: true
proactive:
  enabled: true
  self_healing_enabled: true
  self_healing_check_interval_seconds: 10
  morning_briefing: true
  briefing_time: "08:00"
  follow_up_tracking: true
  suggestions_enabled: true
  context_reminders: true
  time_of_day_awareness: true
  meeting_prep: true
  deadline_reminders: true
  focus_mode: true
  smart_summaries: true
dashboard:
  title: Aria Control Center
  theme: dark
  features:
    chat: true
    approvals: true
    settings: true
    logs: true
    skills: true
    metrics: true
