# Aria Personal AI Agent Configuration
# Generated by setup wizard on 2026-02-07 00:27
# Edit manually or re-run: python -m src.main --setup

aria:
  name: Aria
  version: 0.1.0
  data_dir: ./data
  deployment_mode: docker
llm:
  local:
    provider: ollama
    model: llama3.1:8b
    base_url: http://localhost:11434
    timeout: 60
    enabled: true
  cloud:
    provider: anthropic
    model: claude-sonnet-4-20250514
    max_tokens: 4096
    timeout: 120
    enabled: false
  routing:
    simple_threshold: 50
    always_cloud:
    - code_generation
    - complex_reasoning
    - skill_creation
    - multi_step_planning
    fallback_to_cloud: false
channels:
  slack:
    enabled: false
    bot_token: ${SLACK_BOT_TOKEN}
    app_token: ${SLACK_APP_TOKEN}
    allowed_channels: []
  whatsapp:
    enabled: false
    session_path: ./data/whatsapp-session
    bridge_port: 3001
    bridge_host: localhost
    allowed_numbers: []
  web:
    enabled: true
    host: 0.0.0.0
    port: 8080
    jwt_secret: ${JWT_SECRET}
    jwt_expiry_hours: 24
security:
  active_profile: balanced
  approval_timeout: 300
  approval_channels:
  - web
  require_all_approvals: false
sandbox:
  default: docker
  docker:
    image: aria-sandbox:latest
    memory_limit: 512m
    cpu_limit: 1.0
    network_mode: none
    timeout: 300
  trusted_paths:
  - ~/Documents
  - ~/Projects
  - ~/Downloads
  safe_commands:
  - ls
  - pwd
  - whoami
  - date
  - echo
memory:
  short_term:
    max_messages: 50
    max_tokens: 8000
  long_term:
    provider: chromadb
    persist_directory: ./data/chromadb
    collection_name: aria_memory
    embedding_model: all-MiniLM-L6-v2
  episodic:
    max_episodes: 1000
    summary_threshold: 10
database:
  url: sqlite+aiosqlite:///./data/aria.db
  echo: false
redis:
  enabled: false
  url: redis://localhost:6379/0
logging:
  level: INFO
  format: json
  file: ./data/logs/aria.log
  max_size_mb: 100
  backup_count: 5
  audit_file: ./data/logs/audit.log
skills:
  builtin:
    filesystem:
      enabled: true
      max_file_size_mb: 100
    shell:
      enabled: true
      timeout: 60
    browser:
      enabled: true
      headless: true
      timeout: 30
    calendar:
      enabled: false
    email:
      enabled: false
    sms:
      enabled: false
    tts:
      enabled: true
      provider: edge-tts
      voice: en-US-AriaNeural
    stt:
      enabled: true
      provider: whisper
      model: base
    image:
      enabled: true
    video:
      enabled: true
      ffmpeg_path: ffmpeg
    documents:
      enabled: true
  learned:
    enabled: true
    directory: ./data/learned_skills
    auto_test: true
    require_approval: true
dashboard:
  title: Aria Control Center
  theme: dark
  features:
    chat: true
    approvals: true
    settings: true
    logs: true
    skills: true
    metrics: true
